{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="exampleInputFirstName" name="first_name">
        </div>
        <div class="mb-3">
          <label for="exampleInputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="exampleInputLastName" name="last_name">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername" name="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
        </div>
        <div class="mb-3">
          <label for="exampleInputPhone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="exampleInputPhone" name="phone_number">
        </div>
        <div class="mb-3">
          <label for="exampleInputAddress" class="form-label">Address</label>
          <textarea class="form-control" id="exampleInputAddress" rows="3" name="address"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
